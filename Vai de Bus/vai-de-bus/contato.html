  <!-- FIM BARRA DE NAVEGAÇÃO -->
  <h2>Formulário de Contato:</h2>
	<form method="post" action="">
		<table style="width:600px; margin:auto;">
			<!--CPF-->
			<tr>
				<td><label for="cpf" class="form-label">CPF:</label>
					</td>
				<td align="left"><input type="text" name="cpf" id="cpf" class="form-control" required
						placeholder="Ex:147.851.070-65"></td>
			</tr>
				<!--Nome-->
			<tr>
				<td><label for="nome" class="form-label">Nome:</label></td>
				<td align="left"><input type="text" name="nome" id="nome" class="form-control" required placeholder="Nome:"></td>
			</tr>
			<!--Email-->
			<tr>
				<td><label for="email" class="form-label">Email:</label></td>
				<td align="left"><input type="email" name="email" id="email" class="form-control" required placeholder="Email:"></td>
			</tr>
			<!--Telefone-->
			<tr>
				<td><label for="tel" class="form-label">Telefone:</label></td>
				<td align="left"><input type="tel" name="tel" id="tel" class="form-control" maxlength="11" required
					placeholder="Ex: 11912345678"></td>
			</tr>
			<!--Endereço-->
			<tr>
				<td><label for="endereco" class="form-label">Endereço</label></td>
				<td align="left"><input type="text" class="form-control" id="endereco" placeholder="Rua, Bairro, Cidade"
					required></td>
			</tr>
			<!--Complemento-->
			<tr>
				<td><label for="complemento" class="form-label">Complemento<span
					class="text-muted"></label></td>
				<td align="left"><input type="text" class="form-control" id="complemento"
					placeholder="Apartamento ou Numero da Casa"></td>
			</tr>
			<!--PACOTES-->
			<tr>
				<td ><label for="estado " class="form-label">Pacotes</label></td>
				<td align="left">
					<select class="form-select" aria-label="Default select example">
						<option selected>Escolha um Estado:</option>
						<option value="Fortaleza">Fortaleza</option>
						<option value="Salvador">Salvador</option>
						<option value="Natal">Natal</option>
						<option value="Rio Grande do Sul">Rio Grande do Sul</option>
						<option value="Peru">Peru</option>
						<option value="Atibaia">Atibaia</option>
						<option value="Aguas de lindoia">Aguas de lindoia</option>
					  </select>
				</td>			
			</tr>
					<!--ENTIDADES-->
					<tr>
						<td><label for="estado " class="form-label">Entidade</label></td>
						<td align="left"><input id="credito" name="paymentMethod" type="radio" class="form-check-input"
							checked required>
						<label class="form-check-label" for="credito">Pessoa Física</label>
						<input id="debito" name="paymentMethod" type="radio" class="form-check-input"
                                        required>
                                    <label class="form-check-label" for="debito">Pessoa Física</label>

						</td>	
					</tr>
					<!--QTD PESSOAS-->
					<tr>
						<td><label for="complemento" class="form-label">Qtd. Pessoas<span
					class="text-muted"></label></td>
						<td align="left"><input type="number" class="form-control" id="qtd pessoas"></td>
					</tr>
					<!--VALOR-->
					<tr>
						<td><label for="valor" class="form-label">Valor:<span
					class="text-muted"></label></td>
						<td align="left"><input type="text" class="form-control" id="valor">
						</td>
					</tr>
					<!--MENSAGEM-->
				<tr>
					<td>
						<label for="exampleFormControlInput1" class="form-label">Mensagem</label>
					</td>
					<td  align="left">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
					</td>
				</tr>
			 
			<tr>
				<td align="left"></td>
				<td align="left"><button type="submit" class="btn btn-primary">Enviar</button></td>
			</tr>
		</table>
	</form>

	<hr/>
	
	<p>VAIDEBUS - Todos os direitos reservados. Rua Z, 123 | Chaval- CE | Fone: (000) 9999-99999</p>
